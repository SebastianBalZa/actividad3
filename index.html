<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatillas San Antonio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/img/icono.jpg">
</head>
<body>
  <div class="container-fluid">
    <header class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <a class="btn_inicio" href="inicio.html">Iniciar Sesión</a>
      </div>
      <h1 class="text-center flex-grow-1">Zapatillas San Antonio</h1>
      <div class="d-flex align-items-center">
        <a href="#" id="carritoIcon" class="carrito ms-3" data-bs-toggle="modal" data-bs-target="#carritoModal">
          <img src="./assets/img/carro.png" alt="Carrito de compras" width="40" height="50">
          <span id="cart-count">(0)</span>
        </a>
      </div>
    </header>
  </div>

  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <nav>
      <a class="botones" href="#">Inicio</a>
      <a class="botones" href="#">Productos</a>
      <a class="botones" href="#">Contacto</a>
    </nav>
  </div>

  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/zapa3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/jordan1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.hotnewhiphop.com/images/v2/cover/00/50/1525885000_b44c15921aef4e508760daf008062875.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <h1 class="t-stroke">Zapatillas Disponibles</h1>
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="container">
      <div class="row" id="zapatillasRow">
        <!-- Las tarjetas de las zapatillas se agregarán aquí dinámicamente -->
      </div>
    </div>
  </div>


  <div id="notification-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>


  <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="carritoList" class="list-group">

          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
